{% extends "loggedin.html" %}

{% block header %}

<h1>
    {{ event.name }}
    <button class="btn btn-large btn-primary pull-right">Join</button>
</h1>

{% endblock %}


{% block content %}

{% for venue in event.venues %}
    {% for session in venue.sessions %}
        {{ session }}
    {% endfor %}
{% endfor %}

{% endblock %}
