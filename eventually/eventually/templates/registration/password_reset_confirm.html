{% extends "base.html" %}


{% block title %}{{ block.super }} / Password Reset{% endblock %}


{% block content %}

{% if validlink %}

<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>

{% else %}

<p>Password reset failed</p>

{% endif %}

{% endblock %}
